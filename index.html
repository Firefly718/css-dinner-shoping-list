<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="description" content="CSS Dinner Shopping List">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall</h3>
    </header>

    <main>
            <ul>
                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">A lot of pickles</span>
                        <span id="small">for the next lesson about CSS</span>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">10 apples</span>
                        <span id="small">for more CSS manipulations</span>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">20 oranges</span>
                        <span id="small">because they are awesome</span>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">13 plates</span>
                        <span id="small">hm... they always disappear</span>
                    </label>
                </li>
                
                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">15 bentos</span>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox">
                        <span id="strong">1 bottle of Sake ^_^</span>
                        <span id="small">for my friends</span>
                    </label>
                </li>
            </ul>
    </main>
    
    <footer>
            <button><span class="display">Bon appetit :)</span></button>
    </footer>
</body>
</html>
