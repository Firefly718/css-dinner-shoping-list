<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="description" content="CSS Dinner Shopping List">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall</h3>
    </header>

    <main>
        <ul id="list">
            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">A lot of pickles lorem50</span>
                    <span class="small">for the next lesson about CSS</span>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">10 apples</span>
                    <span class="small">for more CSS manipulations</span>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">20 oranges</span>
                    <span class="small">because they are awesome</span>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">13 plates</span>
                    <span class="small">hm... they always disappear</span>
                </label>
            </li>
                
            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">15 bentos</span>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <span class="strong">1 bottle of Sake ^_^</span>
                    <span class="small">for my friends</span>
                </label>
            </li>
        </ul>
    </main>
    
    <footer>
            <button>Bon appetit :)</button>
    </footer>
</body>
</html>
